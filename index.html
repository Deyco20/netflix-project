<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-black text-white">

    <div class="h-screen bg-cover bg-center" style="background-image: url('https://www.muycomputer.com/wp-content/uploads/2022/06/5-funciones-ocultas-que-no-conocias-de-Netflix-e1656722531484.jpg');">
        
        <div class="bg-black bg-opacity-70 h-full w-full">

            <header class="max-w-7xl mx-auto px-8 py-6 flex justify-between items-center">
                <h1 class="text-red-600 text-4xl font-bold">NETFLIX</h1>
                
                <div class="flex items-center space-x-4">
                    <button class="border border-white px-4 py-1 rounded-md text-sm">English</button>
                    <button class="bg-red-600 px-4 py-1 rounded-md text-sm font-semibold transition duration-300 ease-in-out hover:-translate-y-1 hover:shadow-lg">Sign In</button>
                </div>
            </header>

            <main class="h-full flex flex-col justify-center items-center text-center -mt-20">
                <h2 class="text-5xl font-extrabold max-w-3xl">Unlimited movies, TV shows, and more</h2>
                <p class="text-2xl mt-4">Watch anywhere. Cancel anytime.</p>
                <p class="text-lg mt-6">Ready to watch? Enter your email to create or restart your membership.</p>

                <form class="mt-6 flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-2">
                    <input 
                        type="email" 
                        placeholder="Email address"
                        class="bg-black bg-opacity-50 border border-gray-500 rounded-md px-4 py-4 w-80 text-white placeholder-gray-400"
                    >
                    <button class="bg-red-600 text-white text-2xl font-semibold px-8 py-4 rounded-md flex items-center transition duration-300 ease-in-out hover:bg-red-700 hover:scale-105">
                        Get Started >
                    </button>
                </form>
            </main>

        </div>
    </div>

</body>
</html>
